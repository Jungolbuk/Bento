<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://www.youtube.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.timeanddate.com/worldclock/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="clock"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.amazon.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="shopping-cart"></i>
                </a>
                <a
                    href="https://www.twitch.tv/"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="twitch"></i>
                </a>
                <a
                    target="blank"
                    href="https://pcpartpicker.com/list/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="cpu"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="blank"
                    href="https://open.spotify.com/playlist/25HXiDPe7YQin3u14KpkKu?si=sTVP7FNCQK2XrpfO4WKjOw"
                    class="qlist__link"
                    >Concise</a
                >
                <a
                    target="blank"
                    href="https://open.spotify.com/playlist/45nz3dXbIGfZr5VWJTqnDv?si=J0TyYxcBQI-YpNM40IMqww"
                    class="qlist__link"
                    >Feels</a
                >
                <a
                    target="blank"
                    href="https://open.spotify.com/playlist/7Bu3BAq3lTSQENBw4H1kBD?si=YKLw8broTbSV5waNAd0_Wg"
                    class="qlist__link"
                    >Summer</a
                >
                <a
                    target="blank"
                    href="https://open.spotify.com/playlist/7zYngbj2GagIqOhoMPGo9m?si=mP2zI1IzTVavpjvyLxav0g"
                    class="qlist__link"
                    >Winter</a
                >
                <a
                   target="blank"
                   href="https://open.spotify.com/playlist/2SRz607lhopsbwQ0irRn8C?si=luanwbmlRyC5ga7wZ5nh_Q"
                   class="qlist__link"
                   >Boost</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.reddit.com/"
                    target="blank"
                    class="qlist__link"
                    >Reddit</a
                >
                <a
                    href="https://www.instagram.com/"
                    target="blank"
                    class="qlist__link"
                    >Instagram</a
                >
                <a
                    href="https://discord.com/channels/@me"
                    target="blank"
                    class="qlist__link"
                    >Discord</a
                >
                <a
                    href="https://www.thingiverse.com/"
                    target="blank"
                    class="qlist__link"
                    >Thingiverse</a
                >
                <a
                   href="https://github.com/"
                   target="blank"
                   class="qlist__link"
                   >Github</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
